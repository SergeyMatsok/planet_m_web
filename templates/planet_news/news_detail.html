{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }} — Планета М{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="mb-4">
        <a href="{% url 'news_list' %}" class="btn btn-outline-secondary">
            ← Все новости
        </a>
    </div>

    <article class="card bg-dark border-secondary">
        <div class="card-body">
            <h1 class="card-title mb-3">{{ post.title }}</h1>
            
            <div class="text-muted mb-4">
                <i class="bi bi-calendar"></i> 
                {{ post.published_date|date:"d.m.Y в H:i" }}
            </div>
            
            {% if post.image %}
            <div class="mb-4">
                <img src="{{ post.image.url }}" class="img-fluid rounded" alt="{{ post.title }}">
            </div>
            {% endif %}
            
            <div class="card-text">
                {{ post.content|linebreaks }}
            </div>
        </div>
    </article>

    <div class="mt-4">
        <a href="{% url 'news_list' %}" class="btn btn-outline-secondary">
            ← Все новости
        </a>
    </div>
</div>
{% endblock %}
