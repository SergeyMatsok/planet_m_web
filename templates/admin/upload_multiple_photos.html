{% extends "admin/base_site.html" %}

{% block content %}
<div class="container">
    <h1>Загрузить несколько фотографий</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label>{{ form.album.label }}</label>
            {{ form.album }}
        </div>
        
        <div class="form-group mb-3">
            <label>{{ form.images.label }}</label>
            {{ form.images }}
            <small class="form-text text-muted">
                {{ form.images.help_text }}
            </small>
        </div>
        
        <div class="form-check mb-3">
            {{ form.is_published }}
            <label class="form-check-label">{{ form.is_published.label }}</label>
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
            <a href="#" onclick="window.history.back(); return false;" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
